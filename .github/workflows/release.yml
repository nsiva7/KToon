name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - 'build.gradle.kts'
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      should-release: ${{ steps.check-release.outputs.should-release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from build.gradle.kts
        id: get-version
        run: |
          VERSION=$(grep '^version = ' build.gradle.kts | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Check if release exists
        id: check-release
        run: |
          VERSION=${{ steps.get-version.outputs.version }}
          if gh release view "v$VERSION" >/dev/null 2>&1; then
            echo "Release v$VERSION already exists"
            echo "should-release=false" >> $GITHUB_OUTPUT
          else
            echo "Release v$VERSION does not exist"
            echo "should-release=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-test:
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should-release == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run tests
        run: ./gradlew test

      - name: Build library
        run: ./gradlew build

      - name: Generate documentation
        run: ./gradlew dokkaHtml

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/libs/*.jar
            build/dokka/html/**

  create-release:
    runs-on: ubuntu-latest
    needs: [check-version, build-and-test]
    if: needs.check-version.outputs.should-release == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          
          # Get the latest tag (if any)
          LATEST_TAG=$(git tag --sort=-version:refname | head -n1)
          
          if [ -z "$LATEST_TAG" ]; then
            # First release
            cat > changelog.md << 'CHANGELOG_EOF'
          ## ðŸŽ‰ Initial Release
          
          This is the first release of KToon - Enhanced Kotlin implementation of TOON format with full encode/decode support.
          
          ### âœ¨ Features
          - ðŸŽ¯ **Complete TOON Implementation**: Both encoding and decoding support
          - ðŸ’¾ **Type-Safe Conversions**: Decode to Kotlin data classes with reified generics
          - ðŸ”„ **Bidirectional**: Seamless conversion between TOON, JSON, and Kotlin objects
          - ðŸ“Š **Tabular Arrays**: Efficient handling of structured data
          - âš™ï¸ **Configurable Options**: Custom delimiters, indentation, and length markers
          - â˜• **Java Interop**: Full compatibility with Java projects
          - ðŸ§ª **Comprehensive Tests**: 45+ test cases with 100% round-trip validation
          
          ### ðŸ“¦ Installation
          ```kotlin
          dependencies {
              implementation("com.github.nsiva7:KToon:v$VERSION")
          }
          ```
          
          ### ðŸš€ Quick Start
          ```kotlin
          // Encoding
          val toonString = KToon.encode(myObject)
          
          // Decoding
          val myObject: MyClass = KToon.decode(toonString)
          ```
          CHANGELOG_EOF
          else
            # Generate changelog from commits since last tag
            cat > changelog.md << CHANGELOG_EOF
          ## ðŸ”„ Changes since $LATEST_TAG
          
          $(git log $LATEST_TAG..HEAD --pretty=format:'- %s' --no-merges)
          
          ### ðŸ“¦ Installation
          \`\`\`kotlin
          dependencies {
              implementation("com.github.nsiva7:KToon:v$VERSION")
          }
          \`\`\`
          CHANGELOG_EOF
          fi
          
          # Set output
          echo "CHANGELOG_CONTENT<<CHANGELOG_EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "CHANGELOG_EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ needs.check-version.outputs.version }}"
          name: "KToon v${{ needs.check-version.outputs.version }}"
          body: ${{ steps.changelog.outputs.CHANGELOG_CONTENT }}
          artifacts: "build/libs/*.jar"
          generateReleaseNotes: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on commit
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          cat > comment.md << 'COMMENT_EOF'
          ðŸŽ‰ Released as [v$VERSION](https://github.com/${{ github.repository }}/releases/tag/v$VERSION)

          ðŸ“¦ **Installation:**
          ```kotlin
          implementation("com.github.nsiva7:KToon:v$VERSION")
          ```

          ðŸ”— **JitPack:** https://jitpack.io/#nsiva7/KToon/v$VERSION
          COMMENT_EOF
          
          gh api repos/${{ github.repository }}/commits/${{ github.sha }}/comments \
            --method POST \
            --field body="$(cat comment.md)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}